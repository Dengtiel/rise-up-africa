name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Enable corepack & install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.4.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck API
        run: pnpm -w exec tsc -p apps/api/tsconfig.json

      - name: Typecheck Web
        run: pnpm -w exec tsc -p apps/web/tsconfig.json

      - name: Lint Web (warnings won't fail)
        run: pnpm --filter ./apps/web exec next lint || true

      - name: Run API tests
        run: pnpm --filter ./apps/api run test

      - name: Build packages
        run: pnpm -w build

      - name: Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: apps/api/jest-report.xml
